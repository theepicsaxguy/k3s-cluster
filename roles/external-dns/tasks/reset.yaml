---
- name: Role Facts
  ansible.builtin.import_role:
    name: k3s
    tasks_from: facts

- name: Role Reset
  when: ansible_host in k3s_map.server.hosts
  block:
    - name: Remove repository
      kubernetes.core.helm_repository:
        name: '{{ externaldns_vars.kubernetes.helm.repository.org }}'
        repo_state: absent
      when: "'helm' in ansible_facts.packages"
